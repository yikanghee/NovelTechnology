<!DOCTYPE html>
<html lang="ko">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <title>로그인페이지</title>
    <style>

         body {
            margin: 0;
            font-family: Arial, sans-serif;
            height: 100vh;
            background-color: #000; /* 검은색 배경 */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-wrap {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 200px; /* 이미지와 폼 사이 간격 */
            padding: 10px;
            border-radius: 10px; /* 둥근 모서리 */
            margin-top: 20px; /* 로그인 폼 상단 여백 */
        }

        .main-illustration-container>img {
            width: 400px; /* 이미지 너비 */
            height: 600px; /* 비율 유지 */
            border-radius: 10px; /* 둥근 모서리 */
        }

        .login-form {
            width: 400px; /* 로그인 폼 너비 */
        }

        .login-form>img {
            display: block;
            margin: 10px;
            height: 50px;
            width: 150px;
        }

        .input-group {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }

        .input-group>img {
            margin-right: 10px;
        }

        .input-group>input {
            flex:none;
            height: 50px;
            width: 300px;
            border-radius: 15px; /* 둥근 모서리 */
            border: 1px solid #555;
            background-color: #444; /* 입력 필드 배경 */
            color: #fff; /* 입력 필드 텍스트 색상 */
        }

        .checkbox-group {
            margin: 10px;
            color: #fff;
        }

        .login-button {
            flex: none; /* 플렉스 박스 사용 */
            justify-content: flex-end; /* 오른쪽 정렬 */
            margin-top: 10px;
            margin-left: 320px;
            cursor: pointer; /* 클릭 가능하게 설정 */
            background-color: transparent; /* 버튼 배경 투명 */
            border: none; /* 버튼 테두리 제거 */
        }

        .login-button>img {
            display: block; /* 이미지 외부 여백 제거 */
            width: 150px; /* 버튼 크기 */
            height: auto;
        }
    </style>
</head>
<body>
    <div class="login-wrap">
        <div class="main-illustration-container">
            <img src="../../assets/image/메인%20일러스트.svg" alt="메인 일러스트">
        </div>

        <div class="login-form">
            <div class="input-group">
                <img src="../../assets/image/아이디.svg" alt="아이디">
                <input type="text">
            </div>
            <div class="input-group">
                <img src="../assets/image/비밀번호.svg" alt="비밀번호">
                <input type="password">
            </div>
            <div class="checkbox-group">
                <input type="checkbox" id="save-id">
                <label for="save-id">아이디 저장</label>
            </div>
            <button class="login-button">
                <img src="../assets/image/로그인.svg" alt="로그인 버튼">
            </button>
        </div>
    </div>
</body>
</html>
