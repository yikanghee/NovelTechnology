    <style>
        .main {
            color: white;
        }

        .section:nth-child(1) {
            flex: 2;

            background-color: #141414;
        }

        .section:nth-child(2) {
            flex: 1;
        }

        .section {
            padding: 7px;
            border-radius: 10px;
        }

        /******************* left area ***********************/
        #left-area {
            display: flex;
            flex-direction: column;
        }

        #left-area .top {
            display: flex;
            justify-content: space-between;

            padding: 1em;
        }

        #left-area ul,
        #left-area li {
            list-style-type: none;
            float: left;
            font-size: 1.1rem;
            ;
        }

        #left-area li {
            margin: 0 1em;
            cursor: pointer;
        }

        #left-area li.select {
            border-bottom: 0.16em solid white;
        }

        #left-area #bottom {
            flex: 1;
            margin: 0 1em;
        }

        #left-area #bottom tr {
            max-height: 60px;
        }

        /*********************************************************/

        /******************* right area **************************/
        #right-area {
            display: flex;
            flex-direction: column;
            padding: 1em;
        }

        #right-area .top {
            padding-bottom: 2em;
        }

        #right-area .top * {
            float: right;
        }

        #right-area .middle {
            flex: 1;
        }

        #right-area .middle > * {
            margin: 1em 0;
        }

        #right-area .middle .input-area {
            border-radius: 10px;
            padding: 2em;
            background: #141414;
            color: white;

            display: flex;
            flex-direction: column;
        }

        #right-area .btn {
            border: none;
            border-radius: 1em;
            margin: 0 0.3em;
            padding: 10px;
            background-color: #0C0B0B;
            color: white;
        }
        #right-area .btn img { width: 1.2em; }


        #right-area table {
            border-spacing: 0 1em;
        }
        #right-area tr {
            padding: 1em;
        }

        #right-area tr label {
            color: #FFF;

            font-family: Pretendard;
            font-size: 15px;
            font-style: normal;
            font-weight: 500;
            line-height: 13px;
            /* 86.667% */
        }
        #right-area tr input {
            width: 100%;
            height: 25px;
            
            border-radius: 10px;
            border:none;
            background-color: #ccc;

            padding: 0 10px;
        }

        /*********************************************************/
    </style>
</head>
