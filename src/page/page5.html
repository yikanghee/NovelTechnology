                <script>
                    const calendarContent = document.getElementById('calendarContent');
                    const currentDisplay = document.getElementById('current');
                    const dailyView = document.getElementById('dailyView');
                    const monthlyView = document.getElementById('monthlyView');
                    const yearlyView = document.getElementById('yearlyView');
                    const daysHeader = document.getElementById('daysHeader');
                    const prevButton = document.getElementById('prev');
                    const nextButton = document.getElementById('next');
            
                    let currentDate = new Date(2025, 0); // Start with January 2025
                    let viewMode = 'daily'; // Default to daily view
            
                    const months = [
                        "1월", "2월", "3월", "4월", "5월", "6월",
                        "7월", "8월", "9월", "10월", "11월", "12월"
                    ];
            
                    function updateDisplay() {
                        if (viewMode === 'daily') {
                            const year = currentDate.getFullYear();
                            const month = String(currentDate.getMonth() + 1).padStart(2, '0');
                            currentDisplay.textContent = `${year}-${month}`;
                        } else if (viewMode === 'monthly') {
                            currentDisplay.textContent = `${currentDate.getFullYear()}`;
                        } else if (viewMode === 'yearly') {
                            const year = currentDate.getFullYear();
                            currentDisplay.textContent = `${year - 4} ~ ${year + 4}`;
                        }
                    }
            
                    function generateDays() {
                        calendarContent.className = 'calendar-days';
                        daysHeader.style.display = 'none'; 
                        calendarContent.innerHTML = '';
                        const year = currentDate.getFullYear();
                        const month = currentDate.getMonth();
                        const firstDay = new Date(year, month, 1).getDay();
                        const lastDate = new Date(year, month + 1, 0).getDate();
            
                        // Add empty cells for days before the first of the month
                        for (let i = 0; i < firstDay; i++) {
                            const emptyCell = document.createElement('div');
                            emptyCell.className = 'calendar-day';
                            emptyCell.style.height = '50px'; // Set height for empty cells (optional)
                            calendarContent.appendChild(emptyCell);
                        }
            
                        // Add day cells
                        for (let day = 1; day <= lastDate; day++) {
                            const dayCell = document.createElement('div');
                            dayCell.className = 'calendar-day';
                            dayCell.style.height = '50px'; // Adjust height here
                            dayCell.innerHTML = `
                                <div>${String(day).padStart(2, '0')}</div>
                                <div>0/0</div>
                            `;
                            calendarContent.appendChild(dayCell);
                        }
                    }
            
                    function generateMonths() {
                        calendarContent.className = 'calendar-months';
                        daysHeader.style.display = 'none';
                        calendarContent.innerHTML = '';
                        months.forEach((month) => {
                            const monthCell = document.createElement('div');
                            monthCell.className = 'calendar-month';
                            monthCell.innerHTML = `
                                <div>${month}</div>
                                <div>0/0</div>
                            `;
                            calendarContent.appendChild(monthCell);
                        });
                    }
            
                    function generateYears() {
                        calendarContent.className = 'calendar-years';
                        daysHeader.style.display = 'none';
                        calendarContent.innerHTML = '';
                        const currentYear = currentDate.getFullYear();
                        for (let year = currentYear - 4; year <= currentYear + 4; year++) {
                            const yearCell = document.createElement('div');
                            yearCell.className = 'calendar-year';
                            yearCell.innerHTML = `
                                <div>${year}</div>
                                <div>0/0</div>
                            `;
                            calendarContent.appendChild(yearCell);
                        }
                    }
            
                    function updateCalendar() {
                        if (viewMode === 'daily') {
                            generateDays();
                        } else if (viewMode === 'monthly') {
                            generateMonths();
                        } else if (viewMode === 'yearly') {
                            generateYears();
                        }
                        updateDisplay();
                    }
            
                    dailyView.addEventListener('click', () => {
                        viewMode = 'daily';
                        updateViewMode();
                        updateCalendar();
                    });
            
                    monthlyView.addEventListener('click', () => {
                        viewMode = 'monthly';
                        updateViewMode();
                        updateCalendar();
                    });
            
                    yearlyView.addEventListener('click', () => {
                        viewMode = 'yearly';
                        updateViewMode();
                        updateCalendar();
                    });
            
                    prevButton.addEventListener('click', () => {
                        if (viewMode === 'daily') {
                            currentDate.setMonth(currentDate.getMonth() - 1);
                        } else if (viewMode === 'monthly') {
                            currentDate.setFullYear(currentDate.getFullYear() - 1);
                        } else if (viewMode === 'yearly') {
                            currentDate.setFullYear(currentDate.getFullYear() - 8);
                        }
                        updateCalendar();
                    });
            
                    nextButton.addEventListener('click', () => {
                        if (viewMode === 'daily') {
                            currentDate.setMonth(currentDate.getMonth() + 1);
                        } else if (viewMode === 'monthly') {
                            currentDate.setFullYear(currentDate.getFullYear() + 1);
                        } else if (viewMode === 'yearly') {
                            currentDate.setFullYear(currentDate.getFullYear() + 8);
                        }
                        updateCalendar();
                    });
            
                    function updateViewMode() {
                        document.querySelectorAll('.view-modes span').forEach(span => {
                            span.classList.remove('active');
                        });
                        if (viewMode === 'daily') dailyView.classList.add('active');
                        else if (viewMode === 'monthly') monthlyView.classList.add('active');
                        else if (viewMode === 'yearly') yearlyView.classList.add('active');
                    }
            
                    // Initialize
                    updateCalendar();
